
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Frequently Visited Locations</title>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

</head>
<body>
	<script type="text/javascript">
		var width = 1000;
		var height = 700;

		var svg = d3.select("body").append("svg").attr("width", width).attr(
				"height", height);

		d3.json("munich.geojson", function(data) {

			var group = svg.selectAll("g").data(data.features).enter().append(
					"g");

			var center = d3.geo.centroid(data);
			var scale = 90000;
			var offset = [ width / 2, height / 2 ];

			var projection = d3.geo.mercator().scale(scale).center(center)
					.translate(offset);

			var path = d3.geo.path().projection(projection);

			var areas = group.append("path").attr("d", path).attr("class",
					"area").attr("fill", "none").attr("stroke", "black");

		});
	</script>

</body>





</html>
